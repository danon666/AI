<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista zadań</h1>

        <input type="search" id="search" placeholder="Szukaj zadań...">

        <ul id="taskList"></ul>

        <div class="add-row">
            <input type="text" id="newTask" placeholder="Dodaj nowe zadanie">
            <input type="date" id="newDate">
            <button id="addBtn">Dodaj</button>
        </div>
    </div>
</body>
</html>
